<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Gradient Background</title>
</head>
<body id="gradient">
	<h1>Background Generator</h1>
	<input class="color1" type="color" name="color1" value="#FF0000">
	<input class="color2" type="color" name="color2" value="#FFD300">
	<h2>Current CSS background</h2>
	<button id="copyButton">Copy the Gradient</button>
	<button id="randomButton">Random Gradient</button>
	<div id="wrapper">linear-gradient(to right, rgb(255,0,0), rgb(255,211,0))</div>
	<h3></h3>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
